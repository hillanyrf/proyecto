[env:esp32doit-devkit-v1]
platform = espressif32@~5.0.0
board = esp32doit-devkit-v1
framework = arduino
upload_port = com3
monitor_speed = 115200
lib_deps = 
	madhephaestus/ESP32Servo@^3.0.5
	stempedia/DabbleESP32@^1.5.1
board_build.partitions = huge_app.csv
